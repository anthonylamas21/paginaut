<body class="font-poppins">
  
  <!-- BotÃ³n persistente de WhatsApp -->
  <a href="https://wa.me/1234567890" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-colors duration-300" target="_blank" aria-label="Contactar por WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M7.053 7.001a7.5 7.5 0 0111.618 8.263l-3.61 3.61a7.5 7.5 0 01-11.32-9.29m1.414 7.407v3.484l3.84-.879m-3.84-.605a6 6 0 1010.82 3.451l.317-3.607a6 6 0 00-1.414-4.243 6 6 0 00-8.485 0z" />
  </svg>
 </a>

  <app-root></app-root>
  
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 0) {
        navbar.classList.add('bg-opacity-100', 'shadow-md');
        navbar.classList.remove('bg-opacity-0', 'shadow-inner');
        navbar.classList.remove('text-black');
        navbar.classList.add('text-white');
      } else {
        navbar.classList.add('bg-opacity-0', 'shadow-inner');
        navbar.classList.remove('bg-opacity-100', 'shadow-md');
        navbar.classList.remove('text-white');
        navbar.classList.add('text-black');
      }
    });
  </script>
</body>
