<!--Componente Navbar-->
<app-navbar></app-navbar>

<!-- Contenedor principal flexible -->
<div class="flex flex-col min-h-screen">
  <!-- Contenido principal que puede crecer -->
  <main class="flex-grow">

<p id="inicio"></p>
<!--Fin Navbar-->

<div class=" mt-4">
  <ol class="flex items-center whitespace-nowrap ml-4 mt-24">
      <li class="inline-flex items-center">
        <a class="flex items-center text-sm text-gray-500 hover:text-[#043D3D] focus:outline-none focus:text-[#043D3D] " href="/principal">
          Inicio
        </a>
        <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </li>
      <li class="inline-flex items-center">
          <a class="flex items-center text-sm text-gray-500 hover:text-[#043D3D] focus:outline-none focus:text-[#043D3D] " href="#">
            UTC
          </a>
          <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </li>
        <li class="inline-flex items-center text-sm font-semibold text-[#043D3D] truncate" aria-current="page">
          Bolsa de trabajo
        </li>
    </ol>
</div>

<div class="container mx-auto ">
    <section class=" py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="text-center mb-10">
            <div class="bg-[#043D3D] rounded-lg">
              <h2 class="text-3xl font-poppins py-2 px-2 font-bold-700 text-white uppercase mb-4">Bolsa de trabajo</h2>
          </div>
          </div>

          <div class="relative w-full mb-5">
            <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5 w-full">
              <svg class="flex-shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
            </div>
            <input
              class="py-3 ps-10 pe-4 block w-full border-input-bord-color rounded-lg text-sm focus:border-input-focus-color focus:ring-input-focus-color disabled:opacity-50 disabled:pointer-events-none border-2 border-[#EDEDED]"
              type="text" placeholder="Ingresa tu busqueda" [(ngModel)]="searchText" (input)="filterJobs()">
          </div>
          
          <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-4">
            <div *ngFor="let job of filteredJobs" class="bg-[#EEEEEE] rounded-lg p-4 transform hover:scale-105 transition duration-300 flex flex-col justify-between h-full">
              <div class="mb-8">
                <h3 class="text-center text-2xl font-extrabold text-[#043D3D]">{{ job.title }}</h3>
              </div>
              <ul class="mb-8 space-y-4 text-gray-400">
                <li *ngFor="let requirement of job.requirements" class="flex items-center">
                  <svg class="h-6 w-6 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  <span class="text-black">{{ requirement }}</span>
                </li>
              </ul>
              <a href="#" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
                Aplicar
              </a>
            </div>
          </div>
          
          
        </div>
      </section>
</div>
  </main>
<!--Inicio componente Footer-->
<app-footer></app-footer>
<!--Fin Footer-->
</div>
