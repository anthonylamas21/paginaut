<!--Componente Navbar-->
<app-navbar></app-navbar>
<p id="inicio"></p>
<!--Fin Navbar-->

<div class="bg-gray-100 py-12 mt-20 mb-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Título de la Empresa -->
        <div class="text-center">
            <div class="bg-[#043D3D] rounded-lg inline-block px-4 py-2 shadow-lg">
                <h2 class="text-4xl font-extrabold text-white uppercase">{{ bolsa?.nombre_empresa }}</h2>
            </div>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                {{ bolsa?.descripcion_trabajo }}
            </p>
        </div>

        <!-- Información de Contacto -->
        <div class="mt-10 flex flex-wrap justify-center gap-8">
            <div class="relative bg-white rounded-lg shadow-lg overflow-hidden w-80">
                <div class="absolute inset-0 bg-gradient-to-b from-[#043D3D] to-transparent opacity-90"></div>
                <div class="relative p-6 text-center">
                    <h3 class="text-xl font-semibold text-white">Dirección</h3>
                    <p class="mt-2 text-gray-100">
                        {{ bolsa?.direccion }}
                    </p>
                </div>
            </div>

            <div class="relative bg-white rounded-lg shadow-lg overflow-hidden w-80">
                <div class="absolute inset-0 bg-gradient-to-b from-[#043D3D] to-[#ffffff] opacity-90"></div>
                <div class="relative p-6 text-center">
                    <h3 class="text-xl font-semibold text-white">Número de Teléfono</h3>
                    <p class="mt-2 text-gray-100">
                        {{ bolsa?.telefono }}
                    </p>
                </div>
            </div>

            <div class="relative bg-white rounded-lg shadow-lg overflow-hidden w-80">
                <div class="absolute inset-0 bg-gradient-to-b from-[#043D3D] to-transparent opacity-90"></div>
                <div class="relative p-6 text-center">
                    <h3 class="text-xl font-semibold text-white">Correo</h3>
                    <p class="mt-2 text-gray-100">
                        {{ bolsa?.correo }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Requisitos -->
        <div class="mt-12">
            <h3 class="text-3xl font-bold text-[#043D3D] text-center mb-8">Requisitos</h3>
            <ul class="space-y-4">
                <li *ngFor="let requisito of bolsa?.requisitos" class="flex items-center bg-white rounded-lg shadow p-4 hover:bg-gray-50 transition">
                    <svg class="flex-shrink-0 text-[#043D3D] w-6 h-6 mr-4" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                              clip-rule="evenodd"/>
                    </svg>
                    <span class="text-lg text-gray-700">{{ requisito.requisito }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--Inicio componente Footer-->
<app-footer></app-footer>
<!--Fin Footer-->
