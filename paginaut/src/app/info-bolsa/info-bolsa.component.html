<!-- Navbar -->
<app-navbar></app-navbar>
<app-redes-sociales></app-redes-sociales>
<p id="inicio"></p>

<!--Boton de desplacamiento -->
<button id="scrollTopButton" (click)="scrollToSection('inicio')"
  class="hidden z-50 fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-secondary-color text-white w-12 h-12 rounded-full shadow-lg hover:bg-secondary-color hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
  <i class="fa-solid fa-chevron-up"></i>
</button>

<div class="mt-4">
  <ol class="flex flex-wrap items-center whitespace-nowrap ml-4 mt-24 space-x-2 sm:space-x-4">
      <li class="inline-flex items-center">
        <a class="flex items-center text-sm text-gray-500 hover:text-primary-color focus:outline-none focus:text-primary-color " href="/principal">
          Inicio
        </a>
        <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </li>
      <li class="inline-flex items-center">
        <a class="flex items-center text-sm text-gray-500 hover:text-primary-color focus:outline-none focus:text-primary-color" href="/admision">
          Bolsa de trabajo
        </a>
        <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </li>
      <li class="inline-flex items-center text-sm font-semibold text-gray-800 truncate" aria-current="page">
        {{bolsa?.nombre_empresa}}
        </li>
    </ol>
</div>

<!-- Empresa Info -->
<div class="bg-white py-10">
  <div class="max-w-4xl mx-auto text-center px-6">
    <h2 class="text-3xl font-bold text-primary-color uppercase">{{ bolsa?.nombre_empresa }}</h2>
    <p class="mt-4 text-lg text-gray-600">{{ bolsa?.descripcion_trabajo }}</p>
  </div>

  <!-- Contact Info -->
  <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl mx-auto px-6">
    <div class="bg-primary-color text-white p-6 rounded-lg shadow text-center">
      <h3 class="text-xl font-semibold">Dirección</h3>
      <p class="mt-2">{{ bolsa?.direccion }}</p>
    </div>
    <div class="bg-primary-color text-white p-6 rounded-lg shadow text-center">
      <h3 class="text-xl font-semibold">Teléfono</h3>
      <p class="mt-2">{{ bolsa?.telefono }}</p>
    </div>
    <div class="bg-primary-color text-white p-6 rounded-lg shadow text-center">
      <h3 class="text-xl font-semibold">Correo</h3>
      <p class="mt-2">{{ bolsa?.correo }}</p>
    </div>
  </div>

  <!-- Requisitos -->
  <div class="mt-12 max-w-4xl mx-auto px-6">
    <h3 class="text-2xl font-bold text-primary-color text-left mb-6">Requisitos</h3>
    <ul class="space-y-3">
      <li *ngFor="let requisito of bolsa?.requisitos"
        class="flex items-center bg-white border rounded-lg p-4 shadow-sm">
        <i class="fa-solid fa-check text-secondary-color w-5 h-5 mr-3"></i>
        <span class="text-gray-700">{{ requisito.requisito }}</span>
      </li>
    </ul>
  </div>
</div>
