<!-- Componente Navbar -->
<app-navbar></app-navbar>

<!-- Contenedor principal flexible -->
<div class="flex flex-col min-h-screen">
  <!-- Contenido principal que puede crecer -->
  <main class="flex-grow">
    <p id="inicio"></p>
    <!-- Fin Navbar -->

    <!-- BotÃ³n de desplazamiento -->
    <button id="scrollTopButton" (click)="scrollToSection('inicio')"
      class="hidden z-50 fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-[#04847C] text-[#ffffff] w-12 h-12 rounded-full shadow-lg hover:bg-[#04847C] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      <i class="fa-solid fa-chevron-up"></i>
    </button>

    <ol class="flex items-center whitespace-nowrap ml-4 mt-24 mb-8">
      <li class="inline-flex items-center">
        <a class="flex items-center text-sm text-black hover:text-[#043D3D] focus:outline-none focus:text-[#043D3D] " href="/principal">
          Inicio
        </a>
        <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </li>
      <li class="inline-flex items-center text-sm font-semibold text-[#043D3D] truncate" aria-current="page">
        Cursos
      </li>
    </ol>

    <div class="container mx-auto mb-8">

      <div class="text-center mb-10">
        <div class="bg-[#043D3D] rounded-lg">
          <h2 class="text-3xl font-poppins py-2 px-2 font-bold-700 text-white uppercase mb-4">Cursos</h2>
      </div>
      </div>

      <div class="relative w-full mb-5">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5 w-full">
          <svg class="flex-shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </div>
        <input
          class="py-3 ps-10 pe-4 block w-full border-input-bord-color rounded-lg text-sm focus:border-input-focus-color focus:ring-input-focus-color disabled:opacity-50 disabled:pointer-events-none border-2 border-[#EDEDED]"
          type="text" placeholder="Ingresa tu busqueda" [(ngModel)]="searchTerm" 
          (input)="filterCursos()">
      </div>

      <div *ngIf="isLoading" class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
        <div class="bg-[#EEEEEE] rounded-lg p-4 transform transition duration-300 flex flex-col justify-between h-full animate-pulse">
          <div class="w-full max-h-72 bg-gray-300 rounded-t-lg mb-4"></div>
          <div class="flex flex-col flex-grow">
            <div class="mb-8">
              <div class="h-6 bg-gray-300 rounded w-3/4 mb-4 mx-auto"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-4"></div>
            </div>
            <a href="#" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
        </div>
        <div class="bg-[#EEEEEE] rounded-lg p-4 transform transition duration-300 flex flex-col justify-between h-full animate-pulse">
          <div class="w-full max-h-72 bg-gray-300 rounded-t-lg mb-4"></div>
          <div class="flex flex-col flex-grow">
            <div class="mb-8">
              <div class="h-6 bg-gray-300 rounded w-3/4 mb-4 mx-auto"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-4"></div>
            </div>
            <a href="#" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
        </div>
        <div class="bg-[#EEEEEE] rounded-lg p-4 transform transition duration-300 flex flex-col justify-between h-full animate-pulse">
          <div class="w-full max-h-72 bg-gray-300 rounded-t-lg mb-4"></div>
          <div class="flex flex-col flex-grow">
            <div class="mb-8">
              <div class="h-6 bg-gray-300 rounded w-3/4 mb-4 mx-auto"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-4"></div>
            </div>
            <a href="#" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
        </div>
        <div class="bg-[#EEEEEE] rounded-lg p-4 transform transition duration-300 flex flex-col justify-between h-full animate-pulse">
          <div class="w-full max-h-72 bg-gray-300 rounded-t-lg mb-4"></div>
          <div class="flex flex-col flex-grow">
            <div class="mb-8">
              <div class="h-6 bg-gray-300 rounded w-3/4 mb-4 mx-auto"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-4 bg-gray-300 rounded mb-4"></div>
            </div>
            <a href="#" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
        <div *ngFor="let curso of filteredCursos" class="bg-[#EEEEEE] rounded-lg p-4 transform hover:scale-105 transition duration-300 flex flex-col justify-between h-full">
          <img [src]="curso.image" [alt]="curso.title" class="w-full max-h-72 lg:object-scale-down object-cover rounded-t-lg">
          <div class="flex flex-col flex-grow">
            <div class="mb-8">
              <h3 class="text-center text-2xl font-extrabold text-[#043D3D]">{{ curso.title }}</h3>
              <p class="text-black text-base mt-4">{{ curso.description }}</p>
            </div>
            <a href="#" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
              Aplicar
            </a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Inicio componente Footer -->
  <app-footer></app-footer>
  <!-- Fin Footer -->
</div>
