<!--Componente Navbar-->
<app-navbar></app-navbar>
<app-redes-sociales></app-redes-sociales>
<!-- Contenedor principal flexible -->

<p id="inicio"></p>
<!--Fin Navbar-->

<button id="scrollTopButton" (click)="scrollToSection('inicio')"
  class="hidden z-50 fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-secondary-color text-white w-12 h-12 rounded-full shadow-lg hover:bg-secondary-color hover:opacity-90 hover: focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
  <i class="fa-solid fa-chevron-up"></i>
</button>

<ol class="flex flex-wrap items-center whitespace-nowrap ml-4 mt-24 space-x-2 sm:space-x-4 mb-8">
  <li class="inline-flex items-center">
    <a class="flex items-center text-sm text-gray-500 hover:text-primary-color focus:outline-none focus:text-primary-color" href="/principal">
      Inicio
    </a>
    <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </li>
  <li class="inline-flex items-center">
    <a class="flex items-center text-sm text-gray-500 hover:text-primary-color focus:outline-none focus:text-primary-color" href="/becas">
      Becas
    </a>
    <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </li>
  <li class="inline-flex items-center text-sm font-semibold text-primary-color truncate" aria-current="page">
    {{ beca?.nombre }}
  </li>
</ol>
<div class="container mx-auto my-4 flex-1 flex flex-col">
  <div class="mb-4">
    <div class="bg-primary-color rounded-lg relative z-20">
      <h2 class="text-xl font-semibold font-poppins py-2 px-2 text-white uppercase mb-3">
        {{nombreBeca}}</h2>
    </div>
  </div>

  <div class="flex justify-center my-4">
    <p class="text-lg text-gray-700">{{ descripcionBeca }}</p>
  </div>

  <ng-container *ngIf="safeArchivoUrl; else noArchivo">
    <div class="flex justify-center my-4 flex-1">
      <iframe [src]="safeArchivoUrl" class="w-10/12 h-[500px] rounded-lg"></iframe>
    </div>
  </ng-container>
  
  <ng-template #noArchivo>
    <div class="flex justify-center my-4 flex-1">
      <app-not-found class="w-10/12 h-[500px]"></app-not-found>
    </div>
  </ng-template>

  <div class="flex justify-center space-x-4 mb-4">
    <a *ngIf="archivoBeca" [href]="archivoBeca" target="_blank" class="bg-primary-color text-white py-2 px-4 rounded-lg flex items-center">
      <i class="fa-solid fa-file-pdf mr-2"></i> Ir al PDF
    </a>
  </div>
</div>
