<!--Componente Navbar-->
<app-navbar></app-navbar>
<p id="inicio"></p>

<!--Start Background Animation Body-->
<div class="area"></div>
<!--End Background Animation Body-->

<!-- Contenedor principal flexible -->
<div class="flex flex-col min-h-screen relative">
    <!-- Contenido principal que puede crecer -->
    <main class="flex-grow z-10">
        <ol class="flex items-center whitespace-nowrap ml-4 mt-24 mb-8">
            <li class="inline-flex items-center">
                <a class="flex items-center text-sm text-black hover:text-[#043D3D] focus:outline-none focus:text-[#043D3D]" href="/principal">
                    Inicio
                </a>
                <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </li>
            <li class="inline-flex items-center text-sm font-semibold text-[#043D3D] truncate" aria-current="page">
                Acerca de
            </li>
        </ol>

        <div class="container mx-auto mt-8 mb-10">
            <section id="our-team">
                <div class="container mx-auto text-center mb-8">
                    <h2 class="text-4xl text-[#043D3D] font-bold uppercase tracking-wide animate-slideIn">Equipo de desarrollo</h2>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
                    <div *ngFor="let hacker of programador" class="w-full max-w-1/2 p-6 bg-white rounded-lg shadow-lg">
                        <div class="flex flex-col items-center">
                            <img class="rounded-full h-36 w-36 object-cover mb-4" [src]="hacker.foto" alt="author avatar">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{hacker.nombre}}</h3>
                            <p class="text-gray-500 mb-4">{{hacker.especialidad}}</p>
                            <div class="flex justify-center mt-auto space-x-4">
                                <a *ngIf="isTwitterActive(hacker)" [href]="getTwitterLink(hacker)" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-[#1DA1F2]">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.31 4.31 0 0 0 1.88-2.38c-.84.5-1.78.86-2.77 1.05A4.3 4.3 0 0 0 16.12 4c-2.37 0-4.3 1.93-4.3 4.3 0 .34.04.67.1.99-3.57-.18-6.74-1.88-8.86-4.47-.37.65-.58 1.4-.58 2.21 0 1.53.78 2.87 1.96 3.66-.72-.02-1.4-.22-2-.55v.06c0 2.14 1.52 3.93 3.53 4.34-.37.1-.76.15-1.16.15-.28 0-.55-.03-.82-.07.55 1.7 2.14 2.95 4.03 2.99a8.63 8.63 0 0 1-5.33 1.84A12.16 12.16 0 0 0 9.3 21c7.87 0 12.17-6.51 12.17-12.17 0-.18 0-.37-.01-.55.83-.6 1.54-1.34 2.1-2.19z"></path>
                                    </svg>
                                </a>
                                
                                <a *ngIf="isGithubActive(hacker)" [href]="getGithubLink(hacker)" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-[#333]">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 .5C5.66.5.5 5.67.5 12.02c0 5.1 3.3 9.42 7.88 10.95.57.1.77-.25.77-.55v-2.1c-3.21.7-3.9-1.55-3.9-1.55-.52-1.3-1.27-1.66-1.27-1.66-1.04-.72.08-.71.08-.71 1.14.08 1.74 1.18 1.74 1.18 1.02 1.74 2.68 1.24 3.34.95.1-.74.4-1.24.73-1.52-2.56-.3-5.25-1.28-5.25-5.72 0-1.26.45-2.3 1.2-3.11-.12-.3-.52-1.51.12-3.14 0 0 .98-.31 3.22 1.19a11.24 11.24 0 0 1 5.87 0c2.24-1.5 3.22-1.19 3.22-1.19.64 1.63.25 2.84.12 3.14.75.82 1.2 1.86 1.2 3.11 0 4.45-2.7 5.42-5.28 5.7.41.36.77 1.06.77 2.14v3.17c0 .3.2.66.78.55A12.06 12.06 0 0 0 23.5 12C23.5 5.67 18.34.5 12 .5z"></path>
                                    </svg>
                                </a>
                            
                                <a *ngIf="isLinkednActive(hacker)" [href]="getLinkednLink(hacker)" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-[#0077B5]">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M22.23 0H1.77C.8 0 0 .8 0 1.77v20.45C0 23.2.8 24 1.77 24h20.45C23.2 24 24 23.2 24 22.23V1.77C24 .8 23.2 0 22.23 0zM7.12 20.45H3.56V9.02h3.56v11.43zM5.34 7.74A2.06 2.06 0 1 1 5.33 3.6a2.06 2.06 0 1 1 0 4.14zM20.45 20.45h-3.56v-5.63c0-1.34-.03-3.07-1.87-3.07-1.87 0-2.15 1.46-2.15 2.97v5.73H9.31V9.02h3.42v1.56h.05c.48-.91 1.65-1.87 3.4-1.87 3.64 0 4.31 2.4 4.31 5.52v6.22z"></path>
                                    </svg>
                                </a>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
