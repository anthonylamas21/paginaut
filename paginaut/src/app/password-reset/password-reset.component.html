<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex flex-col bg-white rounded-lg shadow-lg overflow-hidden mx-4 max-w-sm border border-gray-300">
    
    <div class="w-full p-8">
      <div class="mt-4 flex items-center justify-center">
        <h1 class="text-2xl text-center text-black uppercase font-bold">Restablecimiento de contraseña</h1>
      </div>

      <form [formGroup]="EmailForm" (ngSubmit)="checkEmail()">
        <div class="mt-4">
          <div class="max-w-sm">
            <label for="input-email" class="block text-sm font-medium mb-2">Ingrese su correo electrónico</label>
            <input
              type="email"
              id="input-email"
              class="py-3 border px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color disabled:opacity-50 disabled:pointer-events-none"
              placeholder="ejemplo@utdelacosta.edu.mx"
              formControlName="email"
            />
          </div>
        </div>
        
        <div class="mt-8">
          <button class="bg-primary-color text-white font-bold py-2 px-4 w-full rounded hover:bg-primary-color-90">
            Enviar
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
