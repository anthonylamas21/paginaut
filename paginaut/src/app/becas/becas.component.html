<app-navbar></app-navbar>

<!-- Contenedor principal flexible -->
<div class="flex flex-col min-h-screen">
  <!-- Contenido principal que puede crecer -->
  <main class="flex-grow">
    <p id="inicio"></p>

    <button id="scrollTopButton" (click)="scrollToSection('inicio')"
      class="hidden z-50 fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-[#04847C] text-[#ffffff] w-12 h-12 rounded-full shadow-lg hover:bg-[#04847C] hover:opacity-90 hover: focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      <i class="fa-solid fa-chevron-up"></i>
    </button>

    <ol class="flex items-center whitespace-nowrap ml-4 mt-24 mb-8">
        <li class="inline-flex items-center">
          <a class="flex items-center text-sm text-gray-500 hover:text-[#043D3D] focus:outline-none focus:text-[#043D3D]" href="/principal">
            Inicio
          </a>
          <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </li>
        <li class="inline-flex items-center text-sm font-semibold text-[#043D3D] truncate" aria-current="page">
          Becas
        </li>
    </ol>

    <div class="container mt-2">
      <div *ngIf="isLoading" class="bg-[#043D3D] rounded animate-pulse">
        <div class="h-8 bg-gray-300 rounded mt-6 mb-4"></div>
      </div>
      <div *ngIf="!isLoading" class="bg-[#043D3D] rounded-lg">
        <h2 class="text-xl font-semibold font-poppins py-2 px-2 font-bold-700 text-white uppercase mb-4">Becas</h2>
      </div>

      <div class="flex justify-center">
        <div class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!--Skeleton-->
          <div *ngIf="isLoading" class="flex flex-col bg-white w-80 border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 animate-pulse">
            <div class="h-8 bg-gray-300 rounded mb-3"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-4"></div>
            <a href="/info_becas" class="w-full bg-[#043D3D] text-white text-center p-1 rounded-lg mt-auto">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
          <div *ngIf="isLoading" class="flex flex-col bg-white w-80 border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 animate-pulse">
            <div class="h-8 bg-gray-300 rounded mb-3"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-4"></div>
            <a href="/info_becas" class="w-full bg-[#043D3D] text-white text-center p-1 rounded-lg mt-auto">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
          <div *ngIf="isLoading" class="flex flex-col bg-white w-80 border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 animate-pulse">
            <div class="h-8 bg-gray-300 rounded mb-3"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-2"></div>
            <div class="h-3 bg-gray-300 rounded mb-4"></div>
            <a href="/info_becas" class="w-full bg-[#043D3D] text-white text-center p-1 rounded-lg mt-auto">
              <div class="flex items-center justify-center">
                <div class="h-4 w-4 bg-gray-300 rounded-full mr-1"></div>
                <span class="text-white">Cargando...</span>
              </div>
            </a>
          </div>
          
          <!--Vista real-->
          <ng-container *ngIf="!isLoading">
            <ng-container *ngIf="becas && becas.length > 0; else noBecas">
              <div *ngFor="let beca of becas" class="flex flex-col bg-white w-80 border border-gray-200 shadow-sm rounded-xl p-4 md:p-5">
                <p class="text-xl font-bold">{{ beca.nombre }}</p>
                <p class="mt-2 text-black mb-4 hyphens-auto">
                  {{ beca.descripcion }}
                </p>
                <a (click)="verDetalleBeca(beca.id)" class="bg-[#043D3D] mt-auto block w-full py-3 px-6 text-center rounded-md text-white font-medium">
                  M치s informaci칩n
                </a>
                
              </div>
            </ng-container>
            
            <ng-template #noBecas>
              <div class="flex flex-col bg-white w-80 border border-gray-200 shadow-sm rounded-xl p-4 md:p-5">
                <div *ngIf="isLoading" class="animate-pulse">
                  <div class="h-8 bg-gray-300 rounded mb-3"></div>
                  <div class="h-3 bg-gray-300 rounded mb-2"></div>
                  <div class="h-3 bg-gray-300 rounded mb-2"></div>
                  <div class="h-3 bg-gray-300 rounded mb-2"></div>
                </div>
                <ng-container *ngIf="!isLoading">
                  <p class="text-xl font-bold text-center">No hay becas disponibles</p>
                  <p class="mt-2 text-black mb-4 text-center">
                    En este momento no hay informaci칩n sobre becas. Por favor, vuelve a consultar m치s tarde.
                  </p>
                </ng-container>
              </div>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </main>

  <!--Inicio componente Footer-->
  <app-footer></app-footer>
  <!--Fin Footer-->
</div>
