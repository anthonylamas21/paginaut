<app-navbar></app-navbar>

<!-- Contenedor principal flexible -->
<div class="flex flex-col min-h-screen">
  <!-- Contenido principal que puede crecer -->
  <main class="flex-grow">
    <p id="inicio"></p>

    <button id="scrollTopButton" (click)="scrollToSection('inicio')"
      class="hidden z-50 fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-[#04847C] text-[#ffffff] w-12 h-12 rounded-full shadow-lg hover:bg-[#04847C] hover:opacity-90 hover: focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      <i class="fa-solid fa-chevron-up"></i>
    </button>

    <ol class="flex items-center whitespace-nowrap ml-4 mt-24 mb-8">
        <li class="inline-flex items-center">
          <a class="flex items-center text-sm text-gray-500 hover:text-[#043D3D] focus:outline-none focus:text-[#043D3D]" href="/principal">
            Inicio
          </a>
          <svg class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </li>
        <li class="inline-flex items-center text-sm font-semibold text-[#043D3D] truncate" aria-current="page">
          Becas
        </li>
    </ol>

    <div class="container mx-auto">

      <div class="mb-10">
        <div class="bg-[#043D3D] rounded-lg">
          <h2 class="text-xl font-semibold font-poppins py-2 px-2 text-white uppercase mb-3">
            Becas
          </h2>
      </div>
      </div>

      <div *ngIf="isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let item of [1, 2, 3]" class="flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl p-4 animate-pulse">
          <div class="h-8 bg-gray-300 rounded mb-4"></div>
          <div class="h-4 bg-gray-300 rounded mb-2"></div>
          <div class="h-4 bg-gray-300 rounded mb-2"></div>
          <div class="h-4 bg-gray-300 rounded mb-4"></div>
          <a href="/info_becas" class="bg-[#043D3D] text-white text-center p-2 rounded-lg mt-auto transition-transform transform hover:scale-105">
            <div class="flex items-center justify-center">
              <div class="h-4 w-4 bg-gray-300 rounded-full mr-2"></div>
              <span>Cargando...</span>
            </div>
          </a>
        </div>
      </div>

      <ng-container *ngIf="!isLoading">
        <ng-container *ngIf="becas && becas.length > 0; else noBecas">
          <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let beca of becas" class="flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl p-4">
              <p class="text-xl font-bold">{{ beca.nombre }}</p>
              <p class="mt-2 text-black mb-4 flex-grow">{{ beca.descripcion }}</p>
              <a (click)="verDetalleBeca(beca.id)" class="bg-[#043D3D] text-white text-center p-2 rounded-lg mt-auto transition-transform transform hover:scale-105">
                M치s informaci칩n
              </a>
            </div>
          </div>
        </ng-container>

        <ng-template #noBecas>
          <div class="flex justify-center text-center">
            <p class="text-sm">En este momento no hay informaci칩n sobre becas. Por favor, vuelve a consultar m치s tarde.</p>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </main>

  <!--Inicio componente Footer-->
  <app-footer></app-footer>
  <!--Fin Footer-->
</div>
